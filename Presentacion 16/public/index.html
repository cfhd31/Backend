<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>ingreso de productos</title>
  </head>

  <body>
    <div class="container bg-secondary bg-opacity-75 bg-gradient rounded mt-3">
        <div class="container">
            <h1 style="color: rgb(0, 0, 0)">Ingrese producto</h1>

            <!-- Formulario -->
            <form id="addNewProduct">
                <div class="form-group mb-3 mt-3">
                    <input id="name" placeholder="Nombre del producto" class="form-control" type="text" name="name" required/>
                </div>
                <div class="form-group mb-3">
                    <input id="price" placeholder="Precio" class="form-control" type="number" name="price" required/>
                </div>
                <div class="form-group mb-3">

                    <input id="thumbnail" placeholder="URL Foto" class="form-control" type="text" name="thumbnail"/>
                </div>
                <button class="btn btn-success mt-3 mb-5">Enviar</button>
            </form>
        </div>

      <!-- Tabla -->
      <div id="productsTable" class="container"></div>

    </div>

    <!-- Chat -->

    <div class="container bg-dark bg-opacity-75 bg-gradient rounded my-5 py-2">
        <h1>Chat</h1>
        <div class="input-group mb-3 mt-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="email" name="userName" id="userName" placeholder="Ingrese su Email" class="form-control"/>
        </div>
        <hr />

      <div id="chatContainer"></div>

        <form onsubmit="return sendMsg()" class="form-inline">
            <div class="form-group mb-3">
                <input disabled type="text" name="textMsg" id="textMsg" class="form-control" placeholder="Ingrese su mensaje"/>
                <button disabled id="btnSend" type="submit" class="btn btn-primary mt-3">
                    Enviar mensaje
                </button>
            </div>
        </form>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
