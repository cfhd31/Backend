<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Productos</title>
</head>

<body>
    <div class="container ">
        <div class="row border  col-3 mt-5 mx-auto bg-primary p-2 text-dark bg-opacity-10">
            <h2 class="mb-3">Agregar Productos</h2>

            <form action="/api/productos" method="post" class="mb-3 ">
                <div class="mb-3 border bg-light">
                    <input placeholder="Nombre del producto" type="text" name="title" class="form-control" id="title" tabIndex="1" required autoFocus >
                </div>
                <div class="mb-3 border bg-light">
                    <input placeholder="Precio" type="text" name="price" class="form-control" id="price" tabIndex="2" required>
                </div>
                <div class="mb-3 border bg-light">
                    <input placeholder="URL" type="text" name="thumbnail" class="form-control" id="thumbnail" tabIndex="3" required>
                </div>
                <div class="d-grid  mx-auto">
                    <button class="btn btn-success" type="submit">Agregar Producto</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
