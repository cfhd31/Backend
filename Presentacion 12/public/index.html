<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <title>Inicio</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./eve0.png" alt="Logo" class="img-fluid" style="max-width: 45%"/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">EditarProd</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-light ms-3">Login</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container ">
        <div class="row">
            <div class="col-4 mt-5 mx-auto">
                <div class="badge alert-secondary mt-5 p-2 text-dark bg-opacity-10 border border-secondary">
                    <h2 style="color:black;" class="mb-3">Agregar Productos</h2>
                    
                    <form onsubmit="return enviarProducto()">
                        <div class="form-group">
                            <input id="nombreProd" placeholder="Nombre del producto" for="nombre" class="form-control" type="text" name="nombreProd" tabIndex="1" required autoFocus>
                        </div>
                        <div class="form-group">
                            <input id="precioProd" placeholder="Precio" for="Precio" class="form-control" type="text" name="precioProd" tabIndex="2" required>
                        </div>
                        <div class="form-group">
                            <input id="fotoProd" placeholder="URL de la foto" for="foto" class="form-control" type="text" name="fotoProd" tabIndex="3" required>
                        </div>
                        <div class="d-grid mx-auto mb-3">
                            <input class="btn btn-success" type="submit" value="Enviar" />
                        </div>
                    </form>
                    
                </div>
            </div>



            <div class=" col-7 mt-5 mx-auto">
        
                <div class="jumbotron alert-secondary mt-5 p-2 text-dark bg-opacity-10 border border-secondary text-center">
                    <h2 class="mb-3">Sala de Chat</h2>

                    <form onsubmit="return enviarMensaje()">
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Ingrese su email" class="form-control" required/>
                        </div>
                        <div id="contenedorMensaje" style="min-height: 130px; background-color: white; padding: 10px"></div>
                        <div class="form-group mt-2">
                            <input type="text" id="mensaje" placeholder="mensaje" class="form-control" />
                            <input type="submit" value="Enviar"class="btn btn-success mt-2"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div>
            <div id="listas"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
